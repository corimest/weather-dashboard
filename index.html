<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="./style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="text-center container-fluid bg-primary">
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <div class="d-flex">
            <div class="col-4">
                <form id="city-search" class="card-body">
                    <h2>Search for a City</h2>
                    <input name="city" id="city" type="text" class="form-input" autofocus="true" placeholder="Enter a City" />
                    <button type="submit" class="btn btn-info">Search</button>
                </form>
            </div>
            <div class="col-lg-9">
                <h2 class="current">Current Weather</h2>
                <div id="current-container" class="card-body">
                    <p id="city-name"></p>
                    <p id="date"></p>
                    <img id="current-icon">
                    <p id="temp"></p>
                    <p id="humidity"></p>
                    <p id="wind"></p>                       
                    <p id="uv"></p>
                </div>
            <div class="col-lg-9">
                <h2>5-day Forecast</h2>
                <div id="5-container" class="row">
                    <div class="col-4">
                        <h5 id="future-date"></h5>
                        <img id="future-icon">
                        <p id="future-temp"></p>
                        <p id="future-humidity"></p>
                        <p id="future-wind"></p>
                    </div>
                    <div class="col-4">
                        <h5 id="future-date-1"></h5>
                        <img id="future-icon-1">
                        <p id="future-temp-1"></p>
                        <p id="future-humidity-1"></p>
                        <p id="future-wind-1"></p>
                    </div>
                    <div class="col-4">
                        <h5 id="future-date-2"></h5>
                        <img id="future-icon-2">
                        <p id="future-temp-2"></p>
                        <p id="future-humidity-2"></p>
                        <p id="future-wind-2"></p>
                    </div>
                    <div class="col-4">
                        <h5 id="future-date-3"></h5>
                        <img id="future-icon-3">
                        <p id="future-temp-3"></p>
                        <p id="future-humidity-3"></p>
                        <p id="future-wind-3"></p>
                    </div>
                    <div class="col-4">
                        <h5 id="future-date-4"></h5>
                        <img id="future-icon-4">
                        <p id="future-temp-4"></p>
                        <p id="future-humidity-4"></p>
                        <p id="future-wind-4"></p>
                    </div>
                </div>
            </div>    
        </div>
    </main>
<script src="./homepage.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
