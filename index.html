<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="./style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="text-center container-fluid bg-primary">
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <div class="d-flex">
            <div class="col-4">
                <form id="city-search" class="card-body">
                    <h2>Search for a City</h2>
                    <input name="city" id="city" type="text" class="form-input" autofocus="true" placeholder="Enter a City" />
                    <button type="submit" class="btn btn-info">Search</button>
                </form>
            </div>
            <div class="col-lg-9">
                <div class="col card">
                    <h2 class="current">Current Weather</h2>
                    <div id="current-container" class="card-body">
                        <p id="city-name"></p>
                        <p id="date"></p>
                        <img id="current-icon">
                        <p id="temp"></p>
                        <p id="humidity"></p>
                        <p id="wind"></p>
                        <p id="uv"></p>
                    </div>
                </div>
                <div class="col">
                    <h2>5-day Forecast</h2>
                    <div>
                        <!--placeholder for forecast days-->
                    </div>
                </div>
            </div>    
        </div>
    </main>
<script src="./homepage.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
